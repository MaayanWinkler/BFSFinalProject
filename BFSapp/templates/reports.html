<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="{% static './styles/reports.css' %}" />
</head>
<body>
    <div class="question-row">
        <input type="submit" onclick="location.href='/form'" value="Insert Data"></button>
        <input type="submit" onclick="location.href='/reports'" value="View Database"></button>
        <input type="submit" onclick="location.href='/filter'" value="Filter Data"></button>
    </div>
    <h1>Data Base BFS</h1>
    <table class="data-table">
        <thead>
            <tr>
                <th>Cycle</th>
                <th>Diet</th>
                <th>Date</th>
                <th>Temperature</th>
                <th>10 Larvae Weight</th>
                <th>Substrate Before Drying</th>
                <th>Substrate After Drying</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data_from_server %}
                <tr>
                    <td>{{ row.col1 }}</td>
                    <td>{{ row.col2 }}</td>
                    <td>{{ row.col3 }}</td>
                    <td>{{ row.col4 }}</td>
                    <td>{{ row.col5 }}</td>
                    <td>{{ row.col6 }}</td>
                    <td>{{ row.col7 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
